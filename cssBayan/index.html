<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CSS-Bayan</title>
</head>
<body>
    <section class="bayan">
        <div class="container">
            <h1 class="bayan__title">CSS Bayan</h1>
            <ul class="bayan__box">
                <li class="bayan__item" >
                    <input id="toggle-01" name="bayan-01" type="checkbox" class="bayan__toggle" checked hidden>
                    <label class="bayan__trigger" for="toggle-01">
                        <span class="bayan__btn">
                            <span>У тебя не будет багов</span>
                            <img src="./img/plus.svg" alt="plus">
                        </span>
                        <span class="bayan__target">
                            <img src="./img/mem1.jpg" alt="cat">
                        </span>
                    </label>
                </li>
                <li class="bayan__item" >
                    <input id="toggle-02" name="bayan-02" type="checkbox" class="bayan__toggle" hidden>
                    <label class="bayan__trigger" for="toggle-02">
                        <span class="bayan__btn">
                            <span>Тебя не назовут тыжпрограммист</span>
                            <img src="./img/plus.svg" alt="plus">
                        </span>
                        <span class="bayan__target">
                            <img src="./img/mem2.jpg" alt="cat">
                        </span>
                    </label>
                </li>
                <li class="bayan__item" >
                    <input id="toggle-03" name="bayan-03" type="checkbox" class="bayan__toggle" hidden>
                    <label class="bayan__trigger" for="toggle-03">
                        <span class="bayan__btn">
                            <span>Сказочные программисты</span>
                            <img src="./img/plus.svg" alt="plus">
                        </span>
                        <span class="bayan__target">
                            <img src="./img/mem3.jpg" alt="cat">
                        </span>
                    </label>
                </li>
                <li class="bayan__item" >
                    <input id="toggle-04" name="bayan-04" type="checkbox" class="bayan__toggle" hidden>
                    <label class="bayan__trigger" for="toggle-04">
                        <span class="bayan__btn">
                            <span>Когда смотришь на CSS</span>
                            <img src="./img/plus.svg" alt="plus">
                        </span>
                        <span class="bayan__target">
                            <img src="./img/mem4.jpg" alt="cat">
                        </span>
                    </label>
                </li>
            </ul>
        </div>
    </section>
</body>
</html>
